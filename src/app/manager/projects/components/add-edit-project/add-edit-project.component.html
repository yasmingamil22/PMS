<app-add-edit-header [textHeader]="projectID ? editTextHeader : addTextHeader"
  [mainTxTHeaderLink]="mainTxTHeaderLink" [toDynamicPath]="'/dashboard/manager/projects/'"></app-add-edit-header>

<section class="project main ">
  <div class="Add-Edit  ">
    <mat-card class="p-5 rounded-5">
      <!--  Start Form --->
      <form [formGroup]="addEditProjectForm" (ngSubmit)="onAddEdietProject(addEditProjectForm)" class="p-4  w-100">
        <!--  Start Title input --->
        <div class="title-input">
          <mat-form-field class="w-100">
            <mat-label>Project Name</mat-label>
            <input type="text" formControlName="title" matInput placeholder="Add New Project">
            <mat-error *ngIf="addEditProjectForm.get('title')?.touched&&addEditProjectForm.get('title')?.getError('required')">Project name is required</mat-error>

          </mat-form-field>
        </div>

        <!--  Start Describtion input --->
        <div class="Descrbtion-input">
          <mat-form-field class="example-full-width w-100 ">
            <mat-label>Project Describtion</mat-label>
            <textarea formControlName="description" matInput placeholder="Add Project Descrbtion"></textarea>
            <mat-error *ngIf="addEditProjectForm.get('description')?.touched&&addEditProjectForm.get('description')?.getError('required')">Project description is required</mat-error>

          </mat-form-field>
        </div>
        <hr class="mt-4">
        <div class="d-flex justify-content-between mt-5">
          <div class="">
            <button type="button" class="btn border-2 rounded-pill px-4  cancel " routerLink="/dashboard/manager/projects">
              Cancel
            </button>
          </div>   
          <mat-card-actions *ngIf="isNonDisplay" 
            class="d-flex justify-content-end">      
            <button [disabled]="addEditProjectForm.invalid" type="submit" class="primary rounded-pill px-4">{{projectID
              ?'Edit Project': 'Add Project' }}
            </button>
          </mat-card-actions>
        </div>
       
      </form>
      <!-- End Form -->
    </mat-card>
  </div>
</section>
