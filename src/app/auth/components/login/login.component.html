<section class="main">
<div class="container">
    <div class="row justify-content-center vh-100 align-items-center">
        <div class="col-md-7">
            <div class="d-flex justify-content-center mb-3"><img class="" src="./assets/images/logo.svg" alt=""></div>
            <div class="login-card p-5">
                <span class="sp">welcome to PMS</span>
                <h2><span class="sp2">L</span>ogin</h2>
                <form action="" class="mt-4" [formGroup]="loginForm" (ngSubmit)="hanldeLogin()">
                    <mat-form-field class="w-100">
                        <input formControlName="email" type="email" class="inp text-white" placeholder="Enter your E-mail" matInput>
                        <mat-label class="lable">E-mail</mat-label>
                        <mat-hint  class="text-center text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">*Email is required</mat-hint>
                        <mat-hint  class="text-center text-danger" *ngIf="loginForm.get('email')?.hasError('email')">  *Invalid Email Format</mat-hint>
                        <button type="button" mat-icon-button matSuffix>
                            <mat-icon class="text-white">mail</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <mat-label class="lable">Password</mat-label>
                        <input formControlName="password" class="inp text-white" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon class="text-white">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error>Password is required</mat-error>
                      </mat-form-field>
                      <div class="d-flex justify-content-between">
                        <a class="text-decoration-none text-white cursor-pointer" routerLink="/auth/register">Register Now ?</a>
                        <a class="text-decoration-none text-white cursor-pointer" routerLink="/auth/forget-pass">Forget Password ?</a>
                      </div>
                      <button [disabled]="loginForm.invalid" class="btn log-btn btn-warning rounded-pill text-white w-75 py-3 d-block mx-auto mt-5">Login <i class="fa-solid fa-spinner fa-spin" *ngIf="loading"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
