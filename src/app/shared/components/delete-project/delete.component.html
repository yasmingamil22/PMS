<section class="text-capitalize p-2 bg-main delete">
 <div class="text-end close ">
  <a class="cp"><i class="fa-solid fa-xmark-circle main-color fa-2x pe-auto" (click)="onNoClick()"></i></a>
 </div>
 <div class="text-center">
  <i class="fa-solid fa-trash-can" style="font-size: 3rem; color: #EF9B28;"></i>
 </div>
 <div class="p-5 text-center">
  <p class="text-white">are you sure you want to delete this record ?<br> if you are sure just click on delete it</p>
 </div>
 <div mat-dialog-actions class="d-flex justify-content-between">
  <button class="outline-primary" (click)="onNoClick()">No Thanks</button>

  <button class="primary px-4" [mat-dialog-close]="data.itemID" cdkFocusInitial>Delete</button>
 </div>
</section>
